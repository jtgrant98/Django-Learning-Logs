{% extends "MainApp/base.html" %}

{% block content %}

<p>Topics</p>

<ul>
    {% for topic in topics %}

    <li>
       <a href="{% url 'MainApp:topic' topic.id %}">{{ topic }} - {{ topic.date_added }}</a>
    </li>
    {% empty %}
    <li> no topics have been added yet.</li>
    {% endfor %}

</ul>

<a href="{% url 'MainApp:new_topic' %}">Add a new topic</a>


{% endblock content %}
